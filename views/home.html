<div class="featured">
	<div class="featuredInfo">
		<span class="featuredSubhead">Featured Work:</span>
		<h2 class="featuredHeading">The Witching Hour</h2>
		<a class="featuredLink" href="#">Learn More</a>
	</div>
	<div class="featuredBG">
		<div class="featuredOverlay"></div>
		<img src="../images/wolf.jpg">
	</div>
</div>
<div class="container">
	<nav class="tags">
		<ul>
			<li class="tag"><a ng-click="filter()">All Work</a></li>
			<li class="tag"><a ng-click="filter()">Illustration</a></li>
			<li class="tag"><a ng-click="filter()">Interactive</a></li>
			<li class="tag"><a ng-click="filter()">Marks &amp; Badges</a></li>
			<li class="tag"><a ng-click="filter()">Print &amp; Packaging</a></li>
			<!-- <li ng-repeat="t in portfolioTypes" class="tag">
				<a ng-click="filter()">{{t.name}}</a>
			</li> -->
		</ul>
	</nav>
	<article project ng-repeat="p in projects" class="project" ng-click="">
		<div class="imgContain">
			<li><img src="{{p.images.sizes[pf]}}" alt="{{p.images.title}}"></li>
		</div>
		<div class="projectInfo">
			<h1>{{p.title}}</h1>
			<span class="projectDetails">{{p.subtext}}</span>
			<!--<a href="#">Read More</a>-->
		</div>
	</article>
</div>

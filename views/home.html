<section id="header">
	<div class="headerContainer">
		<div class="masthead">
		<a href="/#/">
			<img class="logo" src="./images/logo.png">
			<h1>Caleb Heisey</h1>
		</a>
		</div>
		<nav>
			<ul class="navNav">
				<li class="nav"><a href="/#/about">About</a></li>
				<li class="nav"><a href="#footer">Contact</a></li>
			</ul>
			<ul class="socialNav">
				<li class="social icon-instagram"><a href="/#/"><span class="screen-reader-text">Instagram</span></a></li>
				<li class="social icon-dribble"><a href="/#/"><span class="screen-reader-text">Dribbble</span></a></li>
				<li class="social icon-twitter"><a href="/#/"><span class="screen-reader-text">Twitter</span></a></li>
			</ul>
		</nav>
	</div>
</section>
<main>
	<div class="container">
		<nav class="tags">
			<ul>
				<li class="tag">
					<a ng-click="filterType = '';select('all')" ng-class="{active: isActive('all')}">All Work</a>
				</li>
				<li class="tag">
					<a ng-click="filterType = {project_type: 'marks-badges'};select('marks-badges')" ng-class="{active: isActive('marks-badges')}">Marks &amp; Badges</a>
				</li>
				<li class="tag">
					<a ng-click="filterType = {project_type: 'illustration'};select('illustration')" ng-class="{active: isActive('illustration')}">Illustration</a>
				</li>
				<li class="tag">
					<a ng-click="filterType = {project_type: 'print-packaging'};select('print-packaging')" ng-class="{active: isActive('print-packaging')}">Print &amp; Packaging</a>
				</li>
				<li class="tag">
					<a ng-click="filterType = {project_type: 'interactive'};select('interactive')" ng-class="{active: isActive('interactive')}">Interactive</a>
				</li>
				<!-- <li ng-repeat="t in portfolioTypes" class="tag">
					<a ng-click="filter()">{{t.name}}</a>
				</li> -->
			</ul>
		</nav>
		<article project ng-repeat="p in projects | filter: filterType" data-proj-type="{{p.project_type}}" class="project">
			<flex-slider slide="s in p.images track by $index" slideshow-speed="3000" animation-speed="600" control-nav="false" direction-nav="true">
			    <li>
			        <img ng-src="{{s.sizes[pf]}}">
			    </li>
			</flex-slider>
			<div class="projectInfo">
				<h1>{{p.title}}</h1>
				<span class="projectDetails">{{p.subtext}}</span>
				<!--<a href="#">Read More</a>-->
			</div>
		</article>
	</div>
</main>
